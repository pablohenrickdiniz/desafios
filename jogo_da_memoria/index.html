<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/memoria.css"/>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/jquery.lazyload/jquery.lazyload.js"></script>
    <script type="text/javascript" src="../bower_components/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="../bower_components/moment/min/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="../bower_components/react/react.js"></script>
    <script type="text/javascript" src="../custom_functions/functions.js"></script>
    <script type="text/javascript" src="../custom_functions/array.js"></script>
    <script type="text/javascript" src="tests/js/build/ResourceLoader.js"></script>
    <script type="text/javascript" src="tests/js/build/AudioPlayer.js"></script>
    <script type="text/javascript" src="tests/js/build/Mixins.js"></script>
    <script type="text/javascript" src="tests/js/build/Alert.js"></script>
    <script type="text/javascript" src="tests/js/build/Modal.js"></script>
    <script type="text/javascript" src="tests/js/build/AlertModal.js"></script>
    <script type="text/javascript" src="tests/js/build/LoadModal.js"></script>
    <script type="text/javascript" src="tests/js/build/Matriz.js"></script>
    <script type="text/javascript" src="tests/js/build/MatrizCartao.js"></script>
    <script type="text/javascript" src="tests/js/build/Baralho.js"></script>
    <script type="text/javascript" src="tests/js/build/Cartao.js"></script>
    <script type="text/javascript" src="tests/js/build/NovoJogo.js"></script>
    <script type="text/javascript" src="tests/js/build/Opcoes.js"></script>
    <script type="text/javascript" src="tests/js/build/Jogo.js"></script>
    <script type="text/javascript" src="tests/js/build/Main.js"></script>
</head>
<body>
<div class="container thumbnail">
    <div class="jumbotron">
        <h1>Jogo Da memória</h1>

        <div class="page-header container btn-group">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    Jogo
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" id="novo-jogo"> Novo Jogo</a></li>
                    <li><a href="#" id="opcoes">Opções</a></li>
                    <li><a href="#">Aparência</a></li>
                </ul>
            </div>
            <button type="button" onclick="voltarAoJogo()" class="btn btn-lg btn-danger">Continuar Mais Tarde</button>
            <button type="button" id="instrucoes" style="float:right" class="btn btn-lg btn-default">Instruções</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

        </div>
    </div>
    <div class="row" id="novo-jogo-container">

    </div>
    <div class="row" id="opcoes-container">
        <div class="modal fade" id="opcoes">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Opções</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="">Dificuldade</label><br/>
                            <input type="radio" name="dificuldade" value="1"/><label for="">Fácil</label>
                            <input type="radio" name="dificuldade" value="2" checked/><label for="">Normal</label>
                            <input type="radio" name="dificuldade" value="3"/><label for="">Médio</label>
                            <input type="radio" name="dificuldade" value="4"/><label for="">Difícil</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="tempo"/>
                            <label for="">Contador de Tempo?</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="confirmar-opcao">OK</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
    </div>

    <div id="jogo-container" class="container">

    </div>
    <div id="opcoes-container">

    </div>
    <div id="completo-container">

    </div>
    <div id="carregar-modal-container">

    </div>
    <div id="instrucoes-container">

    </div>
</div>

<!-- COLOQUE SEU CÓDIGO AQUI -->

</body>
</html>
